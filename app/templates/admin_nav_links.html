{% set active_class = "active nav-item" %}
{% set inactive_class = "nav-item text-slate-600 hover:bg-slate-50" %}

<!-- Dashboards Dropdown -->
<div class="relative dashboard-dropdown">
    <button
        type="button"
        class="{{ active_class if request.endpoint in ['admin_overview', 'admin_encounters', 'admin_utilization', 'admin_mortality'] else inactive_class }} group flex items-center justify-between w-full px-3 py-2.5 text-sm font-medium rounded-lg"
        aria-expanded="false"
        aria-controls="dashboard-submenu"
    >
        <div class="flex items-center">
            <svg class="mr-3 h-5 w-5 {{ 'text-primary-600' if request.endpoint in ['admin_overview', 'admin_encounters', 'admin_utilization', 'admin_mortality'] else 'text-slate-400 group-hover:text-slate-600' }}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Dashboards
        </div>
        <svg class="ml-auto h-5 w-5 transform transition-transform duration-200 {{ 'text-primary-600' if request.endpoint in ['admin_overview', 'admin_encounters', 'admin_utilization', 'admin_mortality'] else 'text-slate-400 group-hover:text-slate-600' }}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </button>

    <!-- Submenu -->
    <div id="dashboard-submenu" class="mt-1 space-y-1 {{ 'block' if request.endpoint in ['admin_overview', 'admin_encounters', 'admin_utilization', 'admin_mortality'] else 'hidden' }}">
        <a href="{{ url_for('admin_overview') }}" class="group flex items-center pl-11 pr-3 py-2 text-sm font-medium rounded-lg {{ 'text-primary-700 bg-primary-50' if request.endpoint == 'admin_overview' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
            <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Overview
        </a>

        <a href="{{ url_for('admin_encounters') }}" class="group flex items-center pl-11 pr-3 py-2 text-sm font-medium rounded-lg {{ 'text-primary-700 bg-primary-50' if request.endpoint == 'admin_encounters' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
            <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Encounters
        </a>

        <a href="{{ url_for('admin_utilization') }}" class="group flex items-center pl-11 pr-3 py-2 text-sm font-medium rounded-lg {{ 'text-primary-700 bg-primary-50' if request.endpoint == 'admin_utilization' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
            <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
            Utilization
        </a>

        <a href="{{ url_for('admin_mortality') }}" class="group flex items-center pl-11 pr-3 py-2 text-sm font-medium rounded-lg {{ 'text-primary-700 bg-primary-50' if request.endpoint == 'admin_mortality' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
            <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            Mortality
        </a>
    </div>
</div>

    <svg class="mr-3 h-5 w-5 {{ 'text-primary-600' if request.endpoint in ['users', 'edit_user'] else 'text-slate-400 group-hover:text-slate-600' }}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
